<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - v2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"><i class="fas fa-city"></i><span>SmartCity</span></div>
            <nav class="sidebar-nav"><a class="nav-item active" onclick="showSection('overview')"><i
                        class="fas fa-chart-pie"></i><span>Overview</span></a><a class="nav-item"
                    onclick="showSection('all')"><i class="fas fa-list"></i><span>All Complaints</span></a><a
                    class="nav-item" onclick="showSection('users')"><i class="fas fa-users"></i><span>Users</span></a>
            </nav>
            <div class="sidebar-footer"><button class="btn btn-outline" onclick="logout()"><i
                        class="fas fa-sign-out-alt"></i><span>Logout</span></button></div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left"><button class="mobile-menu-btn" onclick="toggleSidebar()"><i
                            class="fas fa-bars"></i></button>
                    <h1 id="pageTitle">Overview</h1>
                </div>
                <div class="header-right">
                    <div class="user-info"><i class="fas fa-user-tie"></i><span id="userName">Admin</span></div>
                </div>
            </header>
            <section id="overview" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-layer-group"></i></div>
                        <div class="stat-info">
                            <h3 id="total">0</h3>
                            <p>Total</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending"><i class="fas fa-clock"></i></div>
                        <div class="stat-info">
                            <h3 id="pending">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon progress"><i class="fas fa-spinner"></i></div>
                        <div class="stat-info">
                            <h3 id="progress">0</h3>
                            <p>In Progress</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon resolved"><i class="fas fa-check-circle"></i></div>
                        <div class="stat-info">
                            <h3 id="resolved">0</h3>
                            <p>Resolved</p>
                        </div>
                    </div>
                </div>
                <div class="dashboard-card" style="margin-top:1rem">
                    <div class="card-header">
                        <h3>Recent</h3>
                    </div>
                    <div class="card-content" id="recent"></div>
                </div>
            </section>
            <section id="all" class="content-section">
                <div class="complaints-header"
                    style="display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap">
                    <h2 id="sectionHeading">All Complaints</h2>
                    <div style="display:flex;gap:.5rem;flex-wrap:wrap"><select id="statusFilter" onchange="renderAll()">
                            <option value="">All</option>
                            <option>Pending</option>
                            <option>In Progress</option>
                            <option>Resolved</option>
                            <option>Rejected</option>
                        </select><select id="categoryFilter" onchange="renderAll()">
                            <option value="">All</option>
                            <option value="water">Water</option>
                            <option value="electricity">Electricity</option>
                            <option value="garbage">Garbage</option>
                            <option value="roads">Roads</option>
                            <option value="streetlight">Streetlight</option>
                            <option value="drainage">Drainage</option>
                            <option value="other">Other</option>
                        </select><input id="searchInput" placeholder="Search..." onkeyup="renderAll()"></div>
                </div>
                <div id="allList">
                    <p class="text-center">Loading...</p>
                </div>
            </section>
            <section id="users" class="content-section">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-content" id="usersList">
                        <p>No data</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/complaints.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>

</html>
